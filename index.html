<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>we-go!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header>
  <h1 class="title">
    You had me at, Hello!
  </h1>
</header>


<main class="body">

  <!-- Navigation section and nav header -->
  <section class="container navigation column is-one-fifth">
    <h1 class="column is-12 search-header">Enter Country Destination!</h1>

    <!-- Search form and submit botton -->
    <form class="searchForm column is-full">
      <input id="search" class="search column is-full" placeholder="Enter Destination"></input>
      <button class="submit column is-full submitBtn">
        <text>Begin Your Search</text>
      </button>
    </form>

    <!-- section for criteria options for tourism search features -->
    <div class="column is-full tourism-criteria">
      <h1 class="tourism-options-header column is-full">Select Your Criteria!</h1>
      <div class="column is-full title">
        <button id="one" class="column is-half">button</button>

        <button id="two" class=" column is-half">button</button>

      </div>
    </div>

  </section>

  <!-- API features sections to unload content into the webpage -->
  <section class="features column">
    <!-- Country info links and images -->
    <aside class="features spacing tourism column is-full">

      <div class="column is-one-fifth">
        <h1 id="city-one-name"></h1>
        <h1 id="city-one-image-title"></h1>
        <img class="city-one-image" />
      </div>

      <div class="column is-one-fifth">
        <h1 id="city-two-name"></h1>
        <h1 id="city-two-image-title"></h1>
        <img class="city-two-image" />
      </div>

      <div class="column is-one-fifth">
        <h1 id="city-three-name"></h1>
        <h1 id="city-three-image-title"></h1>
        <img class="city-three-image" />
      </div>

      <div class="column is-one-fifth">
        <h1 id="city-four-name"></h1>
        <h1 id="city-four-image-title"></h1>
        <img class="city-four-image" />
      </div>

      <div class="column is-one-fifth">
        <h1 id="city-five-name"></h1>
        <h1 id="city-five-image-title"></h1>
        <img class="city-five-image" />
      </div>

      <div class="column is-one-fifth">
        <h1 id="city-six-name"></h1>
        <h1 id="city-six-image-title"></h1>
        <img class="city-six-image" />
      </div>

      <div class="column is-one-fifth">
        <h1 id="city-seven-name"></h1>
        <h1 id="city-seven-image-title"></h1>
        <img class="city-seven-image" />
      </div>

      <div class="column is-one-fifth">
        <h1 id="city-eight-name"></h1>
        <h1 id="city-eight-image-title"></h1>
        <img class="city-eight-image" />
      </div>

      <div class="column is-one-fifth">
        <h1 id="city-nine-name"></h1>
        <h1 id="city-nine-image-title"></h1>
        <img class="city-nine-image" />
      </div>

      <div class="column is-one-fifth">
        <h1 id="city-ten-name"></h1>
        <h1 id="city-ten-image-title"></h1>
        <img class="city-ten-image" />
      </div>

    </aside>

    <aside class="features spacing tourism column is-full">
      <iframe src="https://www.google.com/maps/embed?pb=&lon=52.367926133733974&lat=4.892587150000001" frameborder="0"
        style="border:0" allowfullscreen></iframe>
    </aside>


    <!-- Food points of interest -->
    <section class="features spacing poi column is-6">

      <!-- Food One -->
      <aside class="food column is-full">

        <div class="column is-one-third">
          <img class="food-one-image">
        </div>

        <div class="column is-two-third">
          <h1 id="food-one-name"></h1>
          <h1 id="food-one-image-title"></h1>
        </div>

      </aside>
      
      <!-- Food Two -->
      <aside class="food column is-full">

        <div class="column is-one-third">
          <img class="food-two-image">
        </div>

        <div class="column is-two-third">
          <h1 id="food-two-name"></h1>
          <h1 id="food-two-image-title"></h1>
        </div>

      </aside>

      <!-- Food Three -->
      <aside class="food column is-full">

        <div class="column is-one-third">
          <img class="food-three-image">
        </div>

        <div class="column is-two-third">
          <h1 id="food-three-name"></h1>
          <h1 id="food-three-image-title"></h1>
        </div>

      </aside>

      <!-- Food Four -->
      <aside class="food column is-full">

        <div class="column is-one-third">
          <img class="food-four-image">
        </div>

        <div class="column is-two-third">
          <h1 id="food-four-name"></h1>
          <h1 id="food-four-image-title"></h1>
        </div>

      </aside>

      <!-- Food Five -->
      <aside class="food column is-full">

        <div class="column is-one-third">
          <img class="food-five-image">
        </div>

        <div class="column is-two-third">
          <h1 id="food-five-name"></h1>
          <h1 id="food-five-image-title"></h1>
        </div>

      </aside>

      <!-- Food Six -->
      <aside class="food column is-full">

        <div class="column is-one-third">
          <img class="food-six-image">
        </div>

        <div class="column is-two-third">
          <h1 id="food-six-name"></h1>
          <h1 id="food-six-image-title"></h1>
        </div>

      </aside>

    </section>

    <!-- weather features contect and forecaster -->
    <div class="features spacing weather column is-auto">
      
    </div>
  </section>

  <script src="./assets/js/tourism.js"></script>
  <script src="./assets/js/food.js"></script>
  <script src="./assets/js/weather.js"></script>
</main>

</html>
